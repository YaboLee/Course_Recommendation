version: '3'
services:
  web:
    container_name: web
    build: .
    restart: always
    links:
      - db
    ports:
      - "5000:5000"
  db:
    image: mysql
    container_name: db
    # command: --default-authentication-plugin=mysql_native_password
    restart: always
    volumes: 
      - ./schema.sql:/docker-entrypoint-initdb.d/dump.sql
    environment:
      MYSQL_DATABASE: "test"
      MYSQL_USER: "test"
      MYSQL_PASSWORD: "test"
      MYSQL_ROOT_PASSWORD: "root"
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    ports:
      - "33061:3306"
  insert:
    container_name: insert
    restart: always
    build: ./insert
    depends_on:
      - db
    links:
      - db
